{% extends "base.html" %}

{% block title %}Books{% endblock %}

{% block content %}
<h2 class="mt-4">Books</h2>
<div class="row">
    {% for book in books %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
