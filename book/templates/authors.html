{% extends "base.html" %}

{% block title %}Authors{% endblock %}

{% block content %}
<h2 class="mt-4">Authors</h2>
<div class="row">
    {% for author in authors %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ author.name }}</h5>
                <p class="card-text">{{ author.biography }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
